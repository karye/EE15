<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Närmsta hållplatser</title>
    <link rel="stylesheet" href="./style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="map"></div>
    <script>
    $(document).ready(function(){
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showLocation);
        } else {
            $('#map').html('<h1>Kunde inte hitta din geografiska position.</h1>)');
        }

        // Hämta alla postioner iform av Javascript-kod för Google maps
        function showLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            $.ajax({
                type:'POST',
                url: './hallplatser.php',
                data: 'lat=' + latitude + '&lng=' + longitude,
                dataType: 'script'
            });
        }
    });
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHNO9bd6B1_7SuSg7g7IxWeHtK9uHK3bA">
    </script>
</body>
</html>
