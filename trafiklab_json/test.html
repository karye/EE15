<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Närmsta hållplatser</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="map"></div>
    <script>
    function initMap() {
        var bounds = new google.maps.LatLngBounds();
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14
        });
        var markers = [
            ['Sabbatsbergs sjukhus (Stockholm)', 59.339017, 18.048515],
            ['Tegnérgatan (på Dalagatan) (Stockholm)', 59.337471, 18.050591],
            ['Tegnérgatan (Västm.g/Upplandsg) (Stockholm)', 59.338064, 18.052101],
            ['Wallingatan (Stockholm)', 59.335979, 18.052919],
            ['Observatoriegatan (Stockholm)', 59.340545, 18.050564],
            ['Dalagatan (Stockholm)', 59.341534, 18.045198],
            ['Vasaparken (Stockholm)', 59.341534, 18.045198],
            ['Fleminggatan/Scheelegatan (Stockholm)', 59.332949, 18.044703],
            ['Scheelegatan/Fleminggatan (Stockholm)', 59.332949, 18.044703],
            ['Norra Bantorget (Stockholm)', 59.335233, 18.055365]
        ];
        for (i = 0; i < markers.length; i++) {
            var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
            bounds.extend(position);
            marker = new google.maps.Marker({
                position: position,
                map: map,
                title: markers[i][0]
            });
        }
        map.fitBounds(bounds);
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHNO9bd6B1_7SuSg7g7IxWeHtK9uHK3bA&callback=initMap">
    </script>
</body>
</html>
